<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a=+prompt("Nhap diem ktra");
    var b=+prompt("Nhap diem giua ki");
    var c=+prompt("Nhap diem cuoi ky");
    var d=(a+b+c)/3;
    if (d>=9){
        alert("Hạng A");
    }
    else if (7<=d && d<9){
        alert("Hạng B");
    }
    else if (5<=d && d<7){
        alert("Hạng C")
    }
    else {
        alert("Hạng F")
    }

</script>
</body>
</html>
