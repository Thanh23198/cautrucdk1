<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giá trị tổng doanh số bán hàng");
    let d;
    if (a <= 100000000) {
        d = (a * 5) / 100;
        alert(d);
    } else if (a <= 300000000) {
        d = (a * 10) / 100;
        alert(d);
    } else {
        d = (a * 15) / 100;
        alert(d);
    }
</script>

</body>
</html>
